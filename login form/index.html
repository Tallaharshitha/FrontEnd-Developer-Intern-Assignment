<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Abroad Login Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="./study favicon.jpg">
</head>

<body>
    <div>
        <div style="margin-top: 50px;">
            <!-- heading of the login form -->
            <h1 style="padding-left: 37%; font-family: 'sans-serif';">Login to Study Abroad!</h1>
        </div>
        <div class="container">
            <div style="width: 600px; height: 600px; " class="cont">
                <!-- FORM -->
                <form action="">
                    <h1
                        style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; text-align: center;">
                        Login Form</h1>
                    <!-- this div includes first name and last name -->
                    <div style="display: flex;">
                        <div class="leftside">
                            <div><span class="input-names">Firstname</span></div>
                            <div class="inputbox-names-styles"><input type="text" required class="input-box"></div>
                        </div>
                        <div class="rightside">
                            <div><span class="input-names">Lastname</span></div>
                            <div class="inputbox-names-styles"><input type="text" required class="input-box"></div>
                        </div>
                    </div>
                    <!-- this block contains username and password -->
                    <div style="display: flex;">
                        <div style="margin-left: 57px;">
                            <div><span class="input-names" style="margin-top: 10px; ">Username</span>
                            </div>
                            <div class="inputbox-names-styles"><input type="text" required class="input-box"></div>
                        </div>
                        <div class="rightside">
                            <div><span class="input-names" style="margin-top: 10px;">Password</span></div>
                            <div class="inputbox-names-styles"><input type="password" required class="input-box"></div>
                        </div>
                    </div>
                    <!-- this block contains mail address -->
                    <div style="margin-left: 57px;"><span class="input-names" style="margin-top: 10px;">Enter Your Mail
                            ID</span>
                    </div>
                    <div class="inputbox-names-styles" style="margin-left: 60px;"><input type="email" required
                            class="input-box"></div>
                    <div>
                        <!-- this block contains gender selection -->
                        <div style="margin-left: 57px;"><span class="input-names"
                                style="margin-top: 10px;">Gender</span></div>
                        <div
                            style="display: flex; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding-left: 80px; margin: 7px;">
                            <div><input type="radio" required width="30px" height="30px" style="border-radius: 50%;"
                                    class="Gender">Female
                            </div>
                            <div><input type="radio" required width="30px" height="30px" style="border-radius: 50%;"
                                    class="Gender">Male
                            </div>
                            <div><input type="radio" required width="30px" height="30px" style="border-radius: 50%;"
                                    class="Gender">Others
                            </div>
                        </div>
                    </div>
                    <div style="display: flex;">
                        <div style="margin-left: 57px;">
                            <div><span class="input-names">Date Of Birth</span></div>
                            <div class="inputbox-names-styles"><input type="date" required class="input-box"
                                    style="padding: 4px; width: 200px;margin-top: 5px; margin-bottom: 5px"></div>
                        </div>
                    </div>
                    <div>
                        <!-- this block contains address -->
                        <div style="margin-left: 57px;">
                            <div style="margin-top: 5px; margin-bottom: 5px"><span class="input-names">Address</span>
                            </div>
                            <div style="display: flex;">
                                <div class="inputbox-names-styles" style="margin-top: 5px; margin-bottom: 5px"><input
                                        type="text" required class="input-box" placeholder="Address Line"
                                        style="padding: 2px;"></div>
                                <div class="inputbox-names-styles"><input type="text" required class="input-box"
                                        placeholder="City" style="padding: 2px; margin-left: 30px;"></div>
                            </div>
                            <div style="display: flex;">
                                <div class="inputbox-names-styles" style="margin-top: 5px; margin-bottom: 5px"><input
                                        type="text" required class="input-box" placeholder="Postal Code"
                                        style="padding: 2px;"></div>
                                <div class="inputbox-names-styles"><input type="text" required class="input-box"
                                        placeholder="State" style="padding: 2px; margin-left: 30px;"></div>
                            </div>
                            <div class="inputbox-names-styles" style="margin-top: 5px; margin-bottom: 5px"><input
                                    type="text" required class="input-box" placeholder="Country" style="padding: 2px;">
                            </div>

                        </div>
                    </div>
                    <!-- this div includes login button and "already an existing user" empty link -->
                    <div style="display: flex; padding-top: 30px;">
                        <div style="margin-left: 25%; ">
                            <button
                                style="width: 100px; height: 30px; background-color: blue; border-radius: 10px; color: white; font-size: 16px; align-items: center; border-style: none;">Log
                                In</button>
                        </div>
                        <div style="padding-left: 10px; padding-top: 3px;">
                            <a href="#"
                                style="text-decoration: none; font-size: 16px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color: blue;"
                                class="input-names">Already an existing user?</a>
                        </div>
                    </div>
                </form>
                <!-- form ends here -->
            </div>

            <!-- added images to the container div -->
            <div style="display: flex; width: 369.2px; height: 472.6px;">
                <div><img
                        src="/Studying Abroad In The United States Psd Layering Background Wallpaper Image For Free Download - Pngtree.jpeg"
                        class="countries"></div>
            </div>
        </div>

    </div>




</body>

</html>
